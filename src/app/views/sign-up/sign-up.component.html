<div class="container">
  <div class="card">
    <div class="card-header">
        Firebase cloud storage
    </div>
    <div class="card-body">
      <h5 class="card-title"> Select a file to upload:</h5>
      <input type="file" (change)="upload($event)" accept=".png, .jpg, .jpeg">
      <div class="progress">
        <div class="progress-bar-prograss-bar-bg-sucess" role="progressbar" [style.width]="(uploadprogress | async) + '%'"
        [attr.aria-valuenow]="(uploadprogress | async)" aria-valuemin="0" aria-valuemax="100">
        
        </div>
      </div>
    </div>
  </div>
</div>
